<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4cc4f0072d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="row" style="display: flex;">
        <div class="col-4">
            <img src="logo.png" alt="" width="250px" height="250px">
        </div>
        <div class="col-4">
          <div
            id="chartDiv"
            style="max-width: 450px; height: 200px; margin: 0px auto"
          ></div>
        </div>
        <div class="col-4">
          <div
            id="chartDiv2"
            style="max-width: 450px; height: 200px; margin: 0px auto"
          ></div>
        </div>

      </div>
      <div class="row" style="display: flex;">
        <div class="col-3">
            <div class="row" style="display: flex;">
                <div class="col">
                    <div class="switch-holder">
                        <div class="switch-label">
                            <i class="far fa-lightbulb"></i><span>Lampu</span>
                            <span id="textSatu"></span>
                        </div>
                        <div class="switch-toggle">
                            <input type="checkbox" id="bluetooth">
                            <label for="bluetooth" onclick="tombolSatu()"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="switch-holder">
                        <div class="switch-label">
                            <i class="fas fa-plug"></i><span>Terminal</span>
                        </div>
                        <div class="switch-toggle">
                            <input type="checkbox" id="wifi">
                            <label for="wifi"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="switch-holder">
                        <div class="switch-label">
                            <i class="fas fa-bed"></i></i><span>Kamar</span>
                        </div>
                        <div class="switch-toggle">
                            <input type="checkbox" id="location">
                            <label for="location"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div
            id="chartDiv3"
            style="max-width: 450px; height: 250px; margin: 0px auto"
          ></div>
        </div>
        <div class="col-6">
            <div x-data="init()" class="row" style="display: flex; flex-direction: column;">
                <div class="col" style="display: flex; justify-content: center;">
                    <button @click="isActive = 0" type="button" class="btn btn-primary" style="margin-right: 2rem;">barChart</button>
                    <button @click="isActive = 1" type="button" class="btn btn-primary" style="margin-right: 2rem;">lineChart</button>
                    <button @click="isActive = 2" type="button" class="btn btn-primary">7 Day History</button>
                </div>
                <div class="col">
                    <div x-show="isActive === 0" style="position: relative;margin: auto;height: 80vh;width: 95vh;">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div x-show="isActive === 1" style="position: relative;margin: auto;height: 80vh;width: 95vh;">
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div x-show="isActive === 2" style="position: relative;margin: auto;height: 80vh;width: 95vh;">
                        <canvas id="line7D"></canvas>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/jscharting.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/types.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/toolbar.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="chartjs.js"></script>
    <script>
        function init(){
            return {
                isActive: 0
            }
        };
    </script>
  </body>
</html>
